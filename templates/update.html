{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %} <!--Jinja2 Syntax-->
{% block body %}
<div class="content">
   <h1 style='text-align: center;'>Update Task</h1>
   
   <form action="/update/{{task.id}}" method='POST'>
      <input type='text'name='content' value="{{task.content}}"id='content'>
      <input type='submit' value='Update'>
   </form>
</div>
{% endblock %} <!--Ginger2 Syntax-->
